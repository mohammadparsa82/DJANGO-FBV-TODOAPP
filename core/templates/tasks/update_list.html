<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <div class="modal modal-signin position-static d-block  py-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">Edit Form</h2>
                    <a type="button" class="btn-close" href="{% url 'task_list' %}"></a>
                </div>
    
                <div class="modal-body p-5 pt-0">
    
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input name="title" class="form-control rounded-4" 
                                placeholder="enter the title" value="{{ form.title.value }}">
                            <label for="floatingInput">Title</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Change</button>
                    </form>				
                </div>
            </div>
        </div>
    </div>
</body>
</html>
